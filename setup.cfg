[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
markers =
    integration: marks tests as integration tests (deselect with '-m "not integration"')

[coverage:run]
source = .
omit = 
    tests/*
    */site-packages/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
